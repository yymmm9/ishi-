				cursor: pointer;

			.button_container span:nth-of-type(2) {
				top: 9px;
			}

			.button_container span:nth-of-type(3) {
				top: 18px;
			}

			.overlay {
				transition: all 0.5s;
				height: 100%;
				width: 100%;
			}

			.overlay li {
				margin: 12px;
			}

			.overlay.open {
				opacity: 1;
				visibility: visible;
				transition: all 0.5s;
				transition-timing-function: ease;
			}

			.overlay.open ul {
				visibility: visible;
			}

			.overlay li {
				transition: all 0.75s ease 0.3s;
			}

			.overlay li:nth-of-type(2) {
				transition: all 0.75s ease 0.35s;
			}

			.overlay li:nth-of-type(3) {
				transition: all 0.75s ease 0.4s;
			}

			.overlay li:nth-of-type(4) {
				transition: all 0.75s ease 0.45s;
			}

			.overlay.open li {
				opacity: 1;
				transform: translatex(0%);
				transition: all 0.75s ease 0.3s;
			}

			.overlay.open li:nth-of-type(2) {
				opacity: 1;
				transform: translatex(0%);
				transition: all 0.75s ease 0.35s;
			}

			.overlay.open li:nth-of-type(3) {

				transform: translatex(0%);
				transition: all 0.75s ease 0.4s;
			}

			.overlay.open li:nth-of-type(4) {

				transform: translatex(0%);
				transition: all 0.75s ease 0.45s;

				position: relative;
				text-decoration: none;
				overflow: hidden;
			}

			.overlay a {

			}

			.overlay ul li a:hover:after,
			.overlay ul li a:focus:after,
			.overlay ul li a:active:after {
				width: 100%;
			}

			.overlay ul li a:after {
				content: "";
				position: absolute;
				bottom: 0;
				left: 50%;
				width: 0%;
				-webkit-transform: translateX(-50%);
				transform: translateX(-50%);
				height: 3px;
				background: #fff;
				transition: 0.35s;
			}

			.overlay ul li {
				opacity: 0;
			}

			.overlay ul {
				visibility: hidden;
				position: absolute;
				height: auto;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}

			.opened, .opened svg {

			}

			}

			$(".top,.middle,.bottom").toggleClass("bopened");
		});
